{% extends "base.html" %}
{% block title %}Laptop Information{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/laptop_table.css">
  <h3 id="info-heading" align="center">Laptop Information</h3>
    <form id="filterForm" method="POST" action="{{ url_for('views.show_laptop') }}">
      <div id="criteriaDropdownContainer">
          <select id="criteriaDropdown" name="criteria" multiple style="display: none;">
              <option value="hersteller">Hersteller</option>
              <option value="user_password">Username and Password</option>
              <option value="dongle_id">Dongle ID</option>
              <option value="mac_addresse">MAC Address</option>
              <option value="puma_und_concerto_version">Puma Version</option>
              <option value="lynx_version">Lynx Version</option>
              <option value="creta_version">Creta Version</option>
          </select>
      </div>
    </form>
<button type="button" class="btn btn-secondary" id="criteriaButton">Select Criteria</button>
<button type="button" class="btn btn-secondary" id="applyFilterButton" onclick="fetchFilteredLaptops()" >Apply Filter</button>


<div id="table-container">
    <table id="laptopTable">
        <!-- Table header will be generated dynamically -->
        <thead>
            <tr>
                <!-- Table header content will be generated dynamically -->
            </tr>
        </thead>
        <tbody id="laptopTableBody">
            <!-- Table body content will be generated dynamically -->
        </tbody>
    </table>
</div>

<script src="/static/laptop_details.js"></script>
{% endblock %}
