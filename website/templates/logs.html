<!-- logs.html -->
{% extends "base.html" %}

{% block title %}Logs{% endblock %}

{% block content %}
    <h3>Action Logs</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>User</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.user_id }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.details }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
