{% extends "base.html" %}
{% block title %}Add Laptops{% endblock %}
{% block content %}
<h3 align="center">Add New Laptops</h3>
<div class="container mt-5">

    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="hersteller">Hersteller:</label>
            <input type="text" id="hersteller" name="hersteller" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="service_tag">Service Tag:</label>
            <input type="text" id="service_tag" name="service_tag" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user_password">User/Password:</label>
            <input type="text" id="user_password" name="user_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dongle_id">Dongle ID:</label>
            <input type="text" id="dongle_id" name="dongle_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="vol_c_id">Vol C ID:</label>
            <input type="text" id="vol_c_id" name="vol_c_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="mac_addresse">Mac Address:</label>
            <input type="text" id="mac_addresse" name="mac_addresse" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="puma_und_concerto_version">Puma Und Concerto Version:</label>
            <input type="text" id="puma_und_concerto_version" name="puma_und_concerto_version" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="puma_und_concerto_lizenz_datum">Puma Und Concerto Lizenz Datum:</label>
            <input type="text" id="puma_und_concerto_lizenz_datum" name="puma_und_concerto_lizenz_datum" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lynx_version">Lynx Version:</label>
            <input type="text" id="lynx_version" name="lynx_version" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lynx_lizenz_datum">Lynx Lizenz Datum:</label>
            <input type="text" id="lynx_lizenz_datum" name="lynx_lizenz_datum" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cameo_version">Cameo Version:</label>
            <input type="text" id="cameo_version" name="cameo_version" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cameo_lizenz_datum">Cameo Lizenz Datum:</label>
            <input type="text" id="cameo_lizenz_datum" name="cameo_lizenz_datum" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="creta_version">Creta Version:</label>
            <input type="text" id="creta_version" name="creta_version" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="creta_lizenz_datum">Creta Lizenz Datum:</label>
            <input type="text" id="creta_lizenz_datum" name="creta_lizenz_datum" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gewaehrleistung">Gewaehrleistung:</label>
            <input type="text" id="gewaehrleistung" name="gewaehrleistung" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Laptop</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
